<form formGroup="testForm" class="example-form" (ngSubmit)="submitForm()">
  <mat-form-field class="example-full-width">
    <input formControl="name" matInput placeholder="Favorite food" value="">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea formControl="address" matInput placeholder="Leave a comment"></textarea>
  </mat-form-field>
  <button type="submit" mat-button>
    Submit
  </button>
</form>
